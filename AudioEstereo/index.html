<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/Estilos.css">
    <title>Audio</title>
</head>
<body>
    <main>
        <!--! Audio seleccionado -->
        <section>
            <audio src="Multimedia/audio/sound.mp3" id="audio"></audio>
        </section>
        <!--! Input para deslizar el audio de un lado a otro -->
        <section>
            <input type="range" id="slider" min="-4" max="4" >
        </section>
        <!--! Boton para iniciar el sonido -->
        <section>
            <button id="start" allow="autoplay">Musica</button>
        </section>
    </main>
    <!--! Js para las funciones -->
    <script src="Javascript/Script.js"></script>
</body>
</html>
